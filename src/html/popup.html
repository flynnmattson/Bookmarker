<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html ng-app="bookmarker">
  <head>
    <title>Bookmarker's Popup</title>
    <script src="../../lib/angular.min.js"></script>
    <script src="../../lib/jquery-2.1.4.min.js"></script>
    <script src="../../lib/angular-route.min.js"></script>
    <script src="../../lib/angular-resource.min.js"></script>
    <script src="../../lib/firebase.js"></script>
    <script src="../../lib/angularfire.min.js"></script>
    <script src="../popup.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>
  <div align="middle">
    <img src="../images/bull-icon.png">
    <h1>
      BOOKMARKER
    </h1>
  </div>
  <body ng-controller="BookmarkerController" background="../images/background.png">
    <div align="middle">
      <div>
        Login: Create Account
      </div>
      <form ng-submit="createUser()">
        <input type="text" ng-model="user.email" placeholder="email here"/>
        <input type="text" ng-model="user.password" placeholder="password here"/>
        <button type="submit">Create Account</button>
      </form>
      <div>
        <HR WIDTH="70%">My Bookmarks<br><HR WIDTH="100%">
          <button ng-click="addBookmark()">Add a Bookmark!</button>
        <ul>
          <li ng-repeat="bookmark in bookmarks">{{bookmark.url}}</li>
        </ul>
      </div>

      <!--
      <div id="status"></div>
      <img id="image-result" hidden>
      -->
    </div>
  </body>
</html>
